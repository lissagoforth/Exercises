<!-- Each car listing component should be 300px wide, have an ivory background, a 1px 
khaki border, and 5px of padding on each side.
Each component will display the make and model of the car at the top. Text color must 
be SlateGray and 18px in size.
Beneath the make/model, the price will be displayed. Price color will be YellowGreen, 
and 16px in size.
Next will be a picture of the car.
Beneath the picture of the car, the following specifications will be displayed. 
Each specification will default to 12px in size and Black in color. The mileage text 
color will be Crimson. Engine size color will be DarkOliveGreen.
Manufacture year
Color of car
Mileage of car
Engine size -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BEM Naming Convention</title>
    <link rel="stylesheet" type="text/css" href="cars.css">
</head>
<body>
    <article class=card>
        <section class=card__makeAndModel>
            Nissan Altima
        </section>
        <section class=card__price>
            15,000
        </section>
        <section class=card__image>
            <img src="car.jpg" alt="black sedan" height="200" width="250">
        </section>
        <section class="card__specs">
            <ul class="card__specs">
                <li>Year: 2016</li>
                <li>Color: Black</li>
                <li class="card__mileage">Mileage: 25,674</li>
                <li class="card__engine">Engine size: V-6</li>
            </ul>
        </section>
    </article>
    
</body>
</html>
